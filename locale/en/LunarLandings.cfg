[technology-description]
ll-used-rocket-part-recycling=Rockets return their rocket parts back to their silo after launch, for recycling.\nRockets launched from Luna deposit their rocket parts into the destination landing pad.
rocket-silo=Allows you to launch a rocket into space.
ll-luna-exploration=[font=default-bold]You must launch a satellite from a rocket silo before this technology can be researched.[/font]\nRe-establishes contact with the robot on Luna, allowing you to start building a factory there.\nLuna robot can be controlled by pressing __CONTROL__ll-toggle-moon-view__.
ll-luna-automation=Luna automation
ll-moon-rock-processing=Process moon rock into silicon and oxygen.
ll-heat-shielding=Protect rockets re-entering Nauvis' atmosphere.
ll-ice-extraction=Ice can be melted into water for steam-powered rockets and nuclear power.
ll-arc-furnace=Fastest furnace, which requires heat dispersal to function.
ll-heat-furnace=Heat-powered furnace useful for disposing of excess heat or for melting water for nuclear power.
ll-steam-condenser=Recover steam from turbines back into water.
ll-rich-moon-rock-processing=Process rich moon rock into aluminium using arc furnaces.
ll-space-data-collection=Collect scientific data from space by placing telescopes on Luna mountains.
ll-space-science-pack=Allows research of advanced space stuff.
ll-low-density-structure-aluminium=Produce low density structures using aluminium instead of copper.
ll-mass-driver=Send construction items to Luna using a requester system.
ll-quantum-resource-processing=Produce mysterious quantum resources.
ll-quantum-computing=Integrated quantum circuitry for quantum computations.
ll-quantum-science-pack=Allows research of quantum phenomena.
ll-interstellar-rocket-silo=Allows you to launch a rocket from Luna to other star systems and win the game.
tech-space-trains=Maglev trains designed for use in low gravity.
space-science-pack=Allows sending satellites to other star systems, and receiving scientific data from them used to produce interstellar science packs.
ll-research-productivity=Unlocks more productive research practices.

